<div class="container-fluid">
  <div class="row">
    <h1>{{ title }}</h1>
  </div>
  <div class="row track-row">
    <ul class="track-ul">
      <li ng-repeat="(key, resource) in tracks" class="track-li">
        <a href="/#/tracks/{{ resource.id }}" class="track-a">{{ resource.name }}</a>
      </li>
    </ul>
  </div>
  <div class="row track-row">
    <div class="col-sm-12">
      <input ng-model="newTrack" type="text" name="newTrack">
      <div class="cirlce-div" ng-click="addTrack(newTrack)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></div>
    </div>
  </div>
</div>
