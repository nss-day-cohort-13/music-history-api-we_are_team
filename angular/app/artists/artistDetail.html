<div class="container-fluid">
  <div class="row">
    <h1>{{ artists.name }}</h1>
  </div>
  <div class="row artistDetail-row">
    <p>{{albums.name}}</p>
  </div>
  <div class="row artistDetail-row">
    <div class="col-sm-12">
      <input type="text" name="name" ng-model="artists.name">
      <div class="cirlce-div" ng-click="editArtist(artists)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
      <div class="cirlce-div" ng-click="deleteArtist(artists.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div>
    </div>
  </div>
</div>
